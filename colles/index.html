<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flash Révisions - Mathématiques</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js" crossorigin="anonymous" onload="initKatex()"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        background: '#0f172a',
                        surface: '#1e293b',
                        primary: '#6366f1',
                        secondary: '#10b981',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-out forwards',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0', transform: 'translateY(10px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        }
                    }
                },
            },
        }
    </script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a;
            color: #f8fafc;
        }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #475569; }

        /* KaTeX adjustments */
        .katex { font-size: 1.1em; color: inherit !important; }
        .katex-display { margin: 0.5em 0; }
        .katex-html { color: inherit !important; }

        /* 3D Flip Mechanics */
        .perspective-1000 { perspective: 1000px; }
        .transform-style-3d { transform-style: preserve-3d; }
        .backface-hidden { backface-visibility: hidden; }
        
        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }
        
        .card-flipped .card-inner {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            border-radius: 1rem;
        }

        .card-back {
            transform: rotateY(180deg);
        }
        
        /* Utility */
        .custom-scrollbar {
            scrollbar-width: thin;
            scrollbar-color: #475569 transparent;
        }
    </style>
</head>
<body class="min-h-screen pb-24 selection:bg-indigo-500/30">

    <header class="sticky top-0 z-40 bg-[#0f172a]/90 backdrop-blur-md border-b border-slate-800 shadow-2xl shadow-black/20">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-3">
            <div class="flex items-center justify-between">

                    </div>
                    <div>
                        <h1 class="text-xl font-bold text-white tracking-tight">Flash Révisions v2</h1>
                        <p class="text-slate-400 text-xs font-medium">Flash cards des colles</p>
                    </div>
                </div>
                
                <div class="flex items-center gap-3">
                    <button onclick="resetData()" title="Réinitialiser les données" class="p-2.5 rounded-full bg-slate-900/80 border border-slate-800/60 text-slate-400 hover:text-red-400 hover:bg-red-950/30 hover:border-red-900/50 transition-all shadow-inner group">

                            <span class="text-xs text-slate-400 font-medium">Progression</span>

                            </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main id="app-container" class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        </main>

    <div class="fixed bottom-8 left-1/2 -translate-x-1/2 z-[30]">

            <span class="font-bold tracking-wide text-sm md:text-base drop-shadow-sm">Ajouter une carte</span>
        </button>
    </div>

    <div id="add-modal" class="fixed inset-0 z-50 flex items-center justify-center p-4 hidden">
        <div class="absolute inset-0 bg-slate-950/80 backdrop-blur-sm transition-opacity" onclick="closeModal()"></div>
        <div class="relative w-full max-w-lg bg-slate-900 rounded-2xl shadow-2xl border border-slate-700 flex flex-col max-h-[90vh] overflow-hidden animate-fade-in">
            <div class="flex items-center justify-between p-6 border-b border-slate-800 bg-slate-900">
                <h2 class="text-xl font-bold text-white flex items-center gap-2">
                    <i data-lucide="plus" class="text-indigo-500 w-6 h-6"></i>

            </div>
            <form id="add-card-form" class="p-6 overflow-y-auto space-y-6">
                <div class="space-y-2">

                        <i data-lucide="book" class="text-indigo-400 w-4 h-4"></i>

                    </label>

                </div>
                <div class="space-y-2">
                    <label class="flex items-center gap-2 text-sm font-medium text-slate-300">
                        <i data-lucide="file-text" class="text-emerald-400 w-4 h-4"></i>

                    </label>
                    <textarea id="input-answer" required placeholder="Ex: Cat" class="w-full h-24 bg-slate-950 border border-slate-700 rounded-xl p-3 text-slate-100 placeholder-slate-600 focus:ring-2 focus:ring-emerald-500 focus:border-transparent transition-all resize-none"></textarea>
                </div>
                <div class="space-y-2">
                    <label class="flex items-center gap-2 text-sm font-medium text-slate-300">
                        <i data-lucide="tag" class="text-amber-400 w-4 h-4"></i>
                        Thème

                        <button type="button" id="btn-theme-new" class="text-sm py-2 rounded-lg border transition-all bg-slate-800 border-slate-700 text-slate-400 hover:bg-slate-700">Nouveau thème</button>

                    <div id="container-select-theme" class="relative">

                </div>
                <div class="pt-4">

                        Ajouter la carte
                    </button>
                </div>
            </form>

    <script>
        // --- DATA ---
        const createCardData = (id, theme, q, a, learned = false) => ({
            id, question: q, answer: a, theme, isLearned: learned, createdAt: Date.now(),
        });

        // Données par défaut (utilisées uniquement si LocalStorage est vide)
        const DEFAULT_CARDS = [
createCardData('om-1', 'Outils maths', 'Soient \\( P \\) et \\( Q \\) deux polynômes à coefficients dans \\( \\mathbb{R} \\). Quel est le degré de \\( P + Q \\) ?', 'On a \\( \\deg(P+Q) \\le \\max(\\deg P, \\deg Q) \\). Si \\( \\deg P \\neq \\deg Q \\), alors \\( \\deg(P+Q) = \\max(\\deg P, \\deg Q) \\).'),

createCardData('om-2', 'Outils maths', 'Soient \\( P \\) et \\( Q \\) deux polynômes non nuls à coefficients dans \\( \\mathbb{R} \\). Quel est le degré de \\( P \\times Q \\) ?', 'On a \\( \\deg(P \\times Q) = \\deg P + \\deg Q \\).'),

createCardData('om-3', 'Outils maths', 'Soient \\( A, B \\in \\mathbb{C}[X] \\). Donner la définition de : \\( B \\) divise \\( A \\).', 'On dit que \\( B \\) divise \\( A \\) s\'il existe \\( Q \\in \\mathbb{C}[X] \\) tel que \\( A = BQ \\). On note alors \\( B|A \\).'),

createCardData('om-4', 'Outils maths', 'Soient \\( k \\in \\mathbb{N}^* \\) et \\( \\alpha \\in \\mathbb{R} \\). Définition de : \\( \\alpha \\) est une racine de multiplicité \\( k \\) (ou d\'ordre \\( k \\)) de \\( P \\).', '\\( \\alpha \\) est racine de multiplicité \\( k \\) si \\( (X-\\alpha)^k \\) divise \\( P \\) alors que \\( (X-\\alpha)^{k+1} \\) ne divise pas \\( P \\).'),

createCardData('om-6', 'Outils maths', 'Quels sont les polynômes irréductibles de \\( \\mathbb{C}[X] \\) ?', 'Les polynômes irréductibles de \\( \\mathbb{C}[X] \\) sont les polynômes de degré 1.'),

createCardData('alg-1', 'Algèbre', 'Si \\( E \\) est un ensemble de cardinal \\( n \\), quel est le \\( \\text{Card}(\\mathcal{P}(E)) \\) ?', '\\( \\text{Card}(\\mathcal{P}(E)) = 2^n \\).'),

createCardData('alg-2', 'Algèbre', 'Donner la définition du produit cartésien de \\( n \\) ensembles \\( E_1, \\dots, E_n \\).', 'C\'est l\'ensemble des n-uplets \\( (x_1, \\dots, x_n) \\) tels que \\( x_i \\in E_i \\). On le note \\( \\prod_{i=1}^n E_i \\) ou \\( E_1 \\times \\dots \\times E_n \\).'),

createCardData('alg-15', 'Algèbre', 'Quelle proposition assure l\'existence et l\'unicité d\'une fonction réciproque pour \\( f: E \\to F \\) ?', 'La propriété équivalente : \\( f \\) est bijective \\( \\iff \\) Il existe une unique application \\( g: F \\to E \\) tq \\( g \\circ f = id_E \\) et \\( f \\circ g = id_F \\).'),

createCardData('alg-16', 'Algèbre', 'Définition d\'une application involutive \\( f \\). Est-elle inversible ?', '\\( f \\) est involutive si \\( f \\circ f = id_E \\). Oui, elle est bijective et c\'est sa propre réciproque (\\( f^{-1} = f \\)).'),

createCardData('alg-17', 'Algèbre', 'Soient \\( E, F \\) finis et \\( f: E \\to F \\). Compléter : 1) \\( |E|=|f(E)| \\iff \\dots \\) 2) \\( f \\) surjective \\( \\implies \\dots \\) 3) \\( f \\) injective \\( \\implies \\dots \\) 4) \\( f \\) bijective \\( \\implies \\dots \\)', '1) \\( f \\) est injective. 2) \\( |E| \\ge |F| \\). 3) \\( |E| \\le |F| \\). 4) \\( |E| = |F| \\).'),

        let AVAILABLE_THEMES = ['Outils maths', 'Fonctions & suites numériques', 'Algèbre'];
        let cards = []; // Sera rempli par LocalStorage ou Default
        let isModalOpen = false;
        let isCustomThemeMode = false;
        
        // --- LOCAL STORAGE ---
        const STORAGE_KEY = 'flashcards-app-data';

        function resetData() {
            if (confirm('Attention : Voulez-vous vraiment effacer toute votre progression et réinitialiser les cartes à leur état d\'origine ?')) {
                // On vide les clés spécifiques à l'appli
                localStorage.removeItem(STORAGE_KEY);
                localStorage.removeItem(STORAGE_KEY + '-themes');
                // On recharge la page pour réimporter les DEFAULT_CARDS
                location.reload();
            }
        }

        function saveToLocalStorage() {
            try {
                localStorage.setItem(STORAGE_KEY, JSON.stringify(cards));
                // Sauvegarder aussi les thèmes si l'utilisateur en a créé
                localStorage.setItem(STORAGE_KEY + '-themes', JSON.stringify(AVAILABLE_THEMES));
            } catch (e) {
                console.error("Erreur sauvegarde LocalStorage", e);
            }
        }

        function loadFromLocalStorage() {
            try {
                const storedCards = localStorage.getItem(STORAGE_KEY);
                const storedThemes = localStorage.getItem(STORAGE_KEY + '-themes');
                
                if (storedCards) {
                    cards = JSON.parse(storedCards);
                } else {
                    cards = [...DEFAULT_CARDS];
                }

                if (storedThemes) {
                    AVAILABLE_THEMES = JSON.parse(storedThemes);
                }
            } catch (e) {
                console.error("Erreur lecture LocalStorage", e);
                cards = [...DEFAULT_CARDS];
            }
        }

        // --- HELPER FUNCTIONS ---
        function generateId() {
            return Math.random().toString(36).substr(2, 9);
        }

        function initKatex(element = document.body) {
            if (window.renderMathInElement) {
                renderMathInElement(element, {
                    delimiters: [
                        { left: "\\[", right: "\\]", display: true },
                        { left: "\\(", right: "\\)", display: false },
                        { left: "$$", right: "$$", display: true },
                        { left: "$", right: "$", display: false }
                    ],
                    throwOnError: false,
                    errorColor: '#ef4444',
                    strict: false,
                    trust: true
                });
            }
        }

            const cardsByTheme = {};
            // Initial sort: Date desc
            const sortedCards = [...cards].sort((a, b) => b.createdAt - a.createdAt);
            
            sortedCards.forEach(card => {
                if (!cardsByTheme[card.theme]) cardsByTheme[card.theme] = [];
                cardsByTheme[card.theme].push(card);
            });

            // If empty
            if (Object.keys(cardsByTheme).length === 0) {
                container.innerHTML = `

                    </div>

                lucide.createIcons();
                return;

            // Render Themes
            Object.keys(cardsByTheme).forEach(theme => {

        // --- UPDATES WITHOUT RE-RENDERING ---

        function renderProgress() {
            const totalLearned = cards.filter(c => c.isLearned).length;
            const progress = cards.length > 0 ? Math.round((totalLearned / cards.length) * 100) : 0;
            document.getElementById('progress-text').innerText = `${totalLearned}/${cards.length}`;
            
            // SVG update
            const radius = 22; const stroke = 3;
            const normalizedRadius = radius - stroke * 2;
            const circumference = normalizedRadius * 2 * Math.PI;
            const strokeDashoffset = circumference - (progress / 100) * circumference;
            const container = document.getElementById('progress-ring-container');
            // Clean content but keep container structure
            container.innerHTML = `
                <svg height="${radius * 2}" width="${radius * 2}" class="rotate-[-90deg]">
                    <circle stroke="#1e293b" stroke-width="${stroke}" fill="transparent" r="${normalizedRadius}" cx="${radius}" cy="${radius}" />
                    <circle stroke="#10b981" fill="transparent" stroke-width="${stroke}" stroke-dasharray="${circumference} ${circumference}" style="stroke-dashoffset: ${strokeDashoffset}; transition: stroke-dashoffset 0.5s ease-in-out;" stroke-linecap="round" r="${normalizedRadius}" cx="${radius}" cy="${radius}" />
                </svg>
                <span class="absolute text-[10px] font-bold text-emerald-400" style="left:50%; top:50%; transform:translate(-50%, -50%)">${progress}%</span>
            `;
        }

        function toggleLearned(e, id, theme) {
            e.stopPropagation(); // Stop flip
            
            // 1. Update Data
            const cardIndex = cards.findIndex(c => c.id === id);
            if (cardIndex === -1) return;
            cards[cardIndex].isLearned = !cards[cardIndex].isLearned;
            const isLearned = cards[cardIndex].isLearned;

            // SAUVEGARDE
            saveToLocalStorage();

            // 2. Update Visuals (DOM manipulation, no innerHTML reset)
            const visuals = getCardVisuals(isLearned);
            
            // Update classes
            const front = document.getElementById(`front-${id}`);
            const back = document.getElementById(`back-${id}`);
            const btnFront = document.getElementById(`btn-front-${id}`);
            const btnBack = document.getElementById(`btn-back-${id}`);
            const badgeFront = document.getElementById(`badge-front-${id}`);
            const badgeBack = document.getElementById(`badge-back-${id}`);
            const textFront = document.getElementById(`text-front-${id}`);

            // Replace classes safely
            front.className = `card-front absolute inset-0 rounded-2xl shadow-xl flex flex-col justify-between overflow-hidden border-2 transition-all duration-300 ${visuals.frontBorder}`;
            back.className = `card-back absolute inset-0 rounded-2xl shadow-xl flex flex-col justify-between overflow-hidden border-2 transition-colors duration-300 ${visuals.backBorder}`;
            
            badgeFront.className = `text-xs font-bold uppercase tracking-wider px-2 py-1 rounded-md ${visuals.frontBadge}`;
            badgeBack.className = `text-xs font-bold uppercase tracking-wider px-2 py-1 rounded-md ${visuals.backBadge}`;
            textFront.className = `text-lg font-medium transition-all duration-300 w-full latex-content ${visuals.frontText}`;

            // Update Buttons (Icon & Class)
            [btnFront, btnBack].forEach(btn => {
                btn.className = `absolute bottom-4 right-4 p-2.5 rounded-full transition-all duration-300 z-10 border shadow-lg flex items-center justify-center ${visuals.btnClass}`;
                btn.title = visuals.title;
                btn.innerHTML = `<i data-lucide="${visuals.iconName}" class="w-4 h-4"></i>`;
            });
            lucide.createIcons(); // Refresh new icons

            // 3. Move to bottom (Sort logic)
            const grid = document.getElementById(`grid-${theme.replace(/\s+/g, '-')}`);
            const cardWrapper = document.getElementById(`card-wrapper-${id}`);
            
            if (isLearned) {
                // If learned, move to very end
                grid.appendChild(cardWrapper);
            } else {
                // If unlearned, move to top (or sort logic)
                grid.prepend(cardWrapper); 
                sortGrid(grid);
            }

            // 4. Update Header
            renderProgress();
        }

        function sortGrid(gridElement) {
            // Sort children: Unlearned first, then Learned.
            const children = Array.from(gridElement.children);
            children.sort((a, b) => {
                const idA = a.dataset.id;
                const idB = b.dataset.id;
                const cardA = cards.find(c => c.id === idA);
                const cardB = cards.find(c => c.id === idB);
                
                if (cardA.isLearned === cardB.isLearned) {
                    return 0; // Keep relative order
                }
                return cardA.isLearned ? 1 : -1; // Learned goes last
            });
            children.forEach(child => gridElement.appendChild(child));
        }

        function handleSearch(theme, query) {
            const grid = document.getElementById(`grid-${theme.replace(/\s+/g, '-')}`);
            const children = Array.from(grid.children);
            const lowerQuery = query.toLowerCase();

            children.forEach(child => {
                const id = child.dataset.id;
                const card = cards.find(c => c.id === id);
                const match = card.question.toLowerCase().includes(lowerQuery) || card.answer.toLowerCase().includes(lowerQuery);
                
                // Hide/Show instead of removing
                child.style.display = match ? 'block' : 'none';
            });
        }

        function handleShuffle(theme) {
            const grid = document.getElementById(`grid-${theme.replace(/\s+/g, '-')}`);
            // Correction : utiliser grid et non gridElement
            const children = Array.from(grid.children);
            
            // Mélange purement aléatoire de TOUTES les cartes (cochées et non cochées)
            children.sort(() => Math.random() - 0.5);
            children.forEach(child => grid.appendChild(child));
        }

            e.preventDefault();
            const q = document.getElementById('input-question').value;

            let theme;
            if (isCustomThemeMode) {
                theme = document.getElementById('input-custom-theme').value.trim() || 'Divers';
                if (!AVAILABLE_THEMES.includes(theme)) {
                    AVAILABLE_THEMES.push(theme);
                }
            } else {
                theme = document.getElementById('select-theme').value;
            }

            if (q && a) {
                const newCard = createCardData(generateId(), theme, q, a);
                cards.unshift(newCard); // Add to data
                
                // SAUVEGARDE
                saveToLocalStorage();

                // Add to DOM: Check if section exists
                let grid = document.getElementById(`grid-${theme.replace(/\s+/g, '-')}`);
                if (!grid) {
                    renderFullApp(); // Re-render everything if new theme (simplest)
                } else {
                    const cardNode = createCardDOM(newCard);
                    grid.prepend(cardNode); // Add to top
                    initKatex(cardNode); // Render math ONLY for new card
                    lucide.createIcons();
                    
                    // Update header count via full render for simplicity
                    renderFullApp();
                }
                closeModal();
            }
        });

        // --- BOOT ---
        window.onload = function() {
            loadFromLocalStorage(); // Charger les données sauvegardées
            renderFullApp();
        };

    </script>
</body>
</html>
