<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flash Révisions - Mathématiques</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js" crossorigin="anonymous" onload="initKatex()"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        background: '#0f172a',
                        surface: '#1e293b',
                        primary: '#6366f1',
                        secondary: '#10b981',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-out forwards',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0', transform: 'translateY(10px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        }
                    }
                },
            },
        }
    </script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a;
            color: #f8fafc;
        }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #475569; }

        /* KaTeX adjustments */
        .katex { font-size: 1.1em; color: inherit !important; }
        .katex-display { margin: 0.5em 0; }
        .katex-html { color: inherit !important; }

        /* 3D Flip Mechanics */
        .perspective-1000 { perspective: 1000px; }
        .transform-style-3d { transform-style: preserve-3d; }
        .backface-hidden { backface-visibility: hidden; }
        
        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }
        
        .card-flipped .card-inner {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            border-radius: 1rem;
        }

        .card-back {
            transform: rotateY(180deg);
        }
        
        /* Utility */
        .custom-scrollbar {
            scrollbar-width: thin;
            scrollbar-color: #475569 transparent;
        }
    </style>
</head>
<body class="min-h-screen pb-24 selection:bg-indigo-500/30">

    <header class="sticky top-0 z-40 bg-[#0f172a]/90 backdrop-blur-md border-b border-slate-800 shadow-2xl shadow-black/20">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-3">
            <div class="flex items-center justify-between">
                <div class="flex items-center gap-3">
                    <div class="p-2.5 bg-gradient-to-br from-indigo-600 to-violet-600 rounded-xl shadow-lg shadow-indigo-500/20 border border-indigo-400/20">
                        <i data-lucide="brain-circuit" class="text-white w-6 h-6"></i>
                    </div>
                    <div>
                        <h1 class="text-xl font-bold text-white tracking-tight">Flash Révisions</h1>

                </div>
                
                <div class="flex items-center gap-3">
                    <button onclick="resetData()" title="Réinitialiser les données" class="p-2.5 rounded-full bg-slate-900/80 border border-slate-800/60 text-slate-400 hover:text-red-400 hover:bg-red-950/30 hover:border-red-900/50 transition-all shadow-inner group">

    </header>

    <div class="fixed bottom-8 left-1/2 -translate-x-1/2 z-[30]">

    </div>

    <div id="add-modal" class="fixed inset-0 z-50 flex items-center justify-center p-4 hidden">

            </div>
            <form id="add-card-form" class="p-6 overflow-y-auto space-y-6">

            createCardData('ana-23', 'Fonctions & suites numériques', 'Définition classe \\( C^n \\)', '\\( f \\) est \\( n \\)-fois dérivable et sa dérivée \\( n \\)-ième est continue.'),
            createCardData('ana-24', 'Fonctions & suites numériques', 'Asymptote Verticale (\\( x=a \\))', '\\( \\lim_{x \\to a} f(x) = \\pm \\infty \\).'),
            createCardData('ana-25', 'Fonctions & suites numériques', 'Asymptote Horizontale (\\( y=b \\))', '\\( \\lim_{x \\to \\pm \\infty} f(x) = b \\).'),
            createCardData('ana-26', 'Fonctions & suites numériques', 'Asymptote Oblique (\\( y=ax+b \\))', '\\( \\lim_{x \\to \\pm \\infty} (f(x) - (ax+b)) = 0 \\).'),

        let AVAILABLE_THEMES = ['Outils maths', 'Fonctions & suites numériques', 'Algèbre'];
        let cards = []; // Sera rempli par LocalStorage ou Default
        let isModalOpen = false;
        let isCustomThemeMode = false;
        
        // --- LOCAL STORAGE ---
        const STORAGE_KEY = 'flashcards-app-data';

        function resetData() {
            if (confirm('Attention : Voulez-vous vraiment effacer toute votre progression et réinitialiser les cartes à leur état d\'origine ?')) {
                // On vide les clés spécifiques à l'appli
                localStorage.removeItem(STORAGE_KEY);
                localStorage.removeItem(STORAGE_KEY + '-themes');
                // On recharge la page pour réimporter les DEFAULT_CARDS
                location.reload();
            }
        }

        function saveToLocalStorage() {
            try {
                localStorage.setItem(STORAGE_KEY, JSON.stringify(cards));
                // Sauvegarder aussi les thèmes si l'utilisateur en a créé
                localStorage.setItem(STORAGE_KEY + '-themes', JSON.stringify(AVAILABLE_THEMES));
            } catch (e) {
                console.error("Erreur sauvegarde LocalStorage", e);
            }
        }

        function loadFromLocalStorage() {
            try {
                const storedCards = localStorage.getItem(STORAGE_KEY);
                const storedThemes = localStorage.getItem(STORAGE_KEY + '-themes');
                
                if (storedCards) {
                    cards = JSON.parse(storedCards);
                } else {
                    cards = [...DEFAULT_CARDS];
                }

                if (storedThemes) {
                    AVAILABLE_THEMES = JSON.parse(storedThemes);
                }
            } catch (e) {
                console.error("Erreur lecture LocalStorage", e);
                cards = [...DEFAULT_CARDS];
            }
        }

        // --- HELPER FUNCTIONS ---
        function generateId() {
            return Math.random().toString(36).substr(2, 9);
        }

        function initKatex(element = document.body) {
            if (window.renderMathInElement) {
                renderMathInElement(element, {
                    delimiters: [
                        { left: "\\[", right: "\\]", display: true },
                        { left: "\\(", right: "\\)", display: false },
                        { left: "$$", right: "$$", display: true },
                        { left: "$", right: "$", display: false }
                    ],
                    throwOnError: false,
                    errorColor: '#ef4444',
                    strict: false,
                    trust: true
                });
            }
        }

        // --- DOM GENERATION (Called only ONCE for each card) ---
        function createCardDOM(card) {
            // Container
            const cardWrapper = document.createElement('div');
            cardWrapper.className = "group h-80 w-full perspective-1000 cursor-pointer card-container";
            cardWrapper.id = `card-wrapper-${card.id}`;
            cardWrapper.dataset.id = card.id;
            cardWrapper.dataset.theme = card.theme;
            cardWrapper.onclick = function() { this.classList.toggle('card-flipped'); };

            // Inner 3D container
            const inner = document.createElement('div');
            inner.className = "card-inner relative h-full w-full transition-all duration-500 transform-style-3d";

            // -- Visual Config --
            const visuals = getCardVisuals(card.isLearned);

            // FRONT
            const front = document.createElement('div');
            front.className = `card-front absolute inset-0 rounded-2xl shadow-xl flex flex-col justify-between overflow-hidden border-2 transition-all duration-300 ${visuals.frontBorder}`;
            front.id = `front-${card.id}`;

            front.innerHTML = `
                <div class="relative z-0 p-6 flex flex-col h-full justify-between">
                    <div class="flex justify-between items-start">
                        <span id="badge-front-${card.id}" class="text-xs font-bold uppercase tracking-wider px-2 py-1 rounded-md ${visuals.frontBadge}">Question</span>
                    </div>
                    <div class="flex-grow flex items-center justify-center text-center px-1 my-2 overflow-y-auto custom-scrollbar w-full min-h-0">
                        <div id="text-front-${card.id}" class="text-lg font-medium transition-all duration-300 w-full ${visuals.frontText} latex-content">${card.question}</div>
                    </div>
                    <div class="text-center text-slate-500 text-xs flex items-center justify-start gap-2">
                        <i data-lucide="rotate-cw" class="w-3 h-3"></i> <span>Retourner</span>
                    </div>
                </div>
            `;
            
            // Check Button Front
            const btnFront = document.createElement('button');
            btnFront.id = `btn-front-${card.id}`;
            btnFront.className = `absolute bottom-4 right-4 p-2.5 rounded-full transition-all duration-300 z-10 border shadow-lg flex items-center justify-center ${visuals.btnClass}`;
            btnFront.title = visuals.title;
            btnFront.innerHTML = `<i data-lucide="${visuals.iconName}" class="w-4 h-4"></i>`;
            btnFront.onclick = (e) => toggleLearned(e, card.id, card.theme);
            front.appendChild(btnFront);

            // BACK
            const back = document.createElement('div');
            back.className = `card-back absolute inset-0 rounded-2xl shadow-xl flex flex-col justify-between overflow-hidden border-2 transition-colors duration-300 ${visuals.backBorder}`;
            back.id = `back-${card.id}`;

            back.innerHTML = `
                <div class="relative z-0 p-6 flex flex-col h-full justify-between">
                    <div class="flex justify-end">
                        <span id="badge-back-${card.id}" class="text-xs font-bold uppercase tracking-wider px-2 py-1 rounded-md ${visuals.backBadge}">Réponse</span>
                    </div>
                    <div class="flex-grow flex items-center justify-center text-center px-1 my-2 overflow-y-auto custom-scrollbar w-full min-h-0">
                        <div class="text-lg font-medium text-white leading-relaxed w-full latex-content">${card.answer}</div>
                    </div>
                    <div class="text-center text-slate-400 text-xs flex items-center justify-start gap-2">
                        <i data-lucide="rotate-cw" class="w-3 h-3"></i> <span>Voir question</span>
                    </div>
                </div>
            `;

            // Check Button Back
            const btnBack = document.createElement('button');
            btnBack.id = `btn-back-${card.id}`;
            btnBack.className = `absolute bottom-4 right-4 p-2.5 rounded-full transition-all duration-300 z-10 border shadow-lg flex items-center justify-center ${visuals.btnClass}`;
            btnBack.title = visuals.title;
            btnBack.innerHTML = `<i data-lucide="${visuals.iconName}" class="w-4 h-4"></i>`;
            btnBack.onclick = (e) => toggleLearned(e, card.id, card.theme);
            back.appendChild(btnBack);

            inner.appendChild(front);
            inner.appendChild(back);
            cardWrapper.appendChild(inner);

            return cardWrapper;
        }

        function getCardVisuals(isLearned) {
            if (isLearned) {
                return {
                    btnClass: 'bg-emerald-500 border-emerald-400 text-white shadow-emerald-900/40 hover:bg-emerald-400',
                    iconName: 'undo-2',
                    title: "Marquer comme à revoir",
                    frontBorder: 'border-emerald-500/50 bg-gradient-to-br from-slate-800 to-emerald-900',
                    backBorder: 'border-emerald-500/50 bg-gradient-to-br from-slate-800 to-emerald-900',
                    frontBadge: 'bg-emerald-500/20 text-emerald-400',
                    backBadge: 'bg-emerald-500/20 text-emerald-400',
                    frontText: 'text-emerald-100'
                };
            } else {
                return {
                    btnClass: 'bg-slate-700 border-slate-600 text-slate-400 shadow-black/30 hover:bg-slate-600 hover:text-white hover:border-slate-500',
                    iconName: 'check',
                    title: "Marquer comme acquis",
                    frontBorder: 'border-slate-700 hover:border-slate-600 bg-slate-800',
                    backBorder: 'border-indigo-500/50 bg-gradient-to-br from-slate-800 to-indigo-900',
                    frontBadge: 'bg-slate-700/50 text-slate-400',
                    backBadge: 'bg-indigo-500/20 text-indigo-400',
                    frontText: 'text-slate-100'
                };
            }
        }

        // --- INITIAL RENDER ---
        function renderFullApp() {
            renderProgress();
            const container = document.getElementById('app-container');
            container.innerHTML = '';

            // Group cards
            const cardsByTheme = {};
            // Initial sort: Date desc
            const sortedCards = [...cards].sort((a, b) => b.createdAt - a.createdAt);
            
            sortedCards.forEach(card => {
                if (!cardsByTheme[card.theme]) cardsByTheme[card.theme] = [];
                cardsByTheme[card.theme].push(card);
            });

            // If empty
            if (Object.keys(cardsByTheme).length === 0) {
                container.innerHTML = `
                    <div class="flex flex-col items-center justify-center py-24 text-slate-500">
                        <i data-lucide="brain-circuit" class="w-16 h-16 mb-4 text-slate-700 opacity-50"></i>
                        <p class="text-xl font-medium">Votre collection est vide</p>
                        <p class="mt-2 text-sm">Commencez par ajouter une nouvelle carte !</p>
                    </div>
                `;
                lucide.createIcons();
                return;
            }

            // Render Themes
            Object.keys(cardsByTheme).forEach(theme => {
                const themeCards = cardsByTheme[theme];
                
                const sectionDiv = document.createElement('div');
                sectionDiv.className = "mb-12 animate-fade-in";
                sectionDiv.id = `section-${theme.replace(/\s+/g, '-')}`;

                // Header
                sectionDiv.innerHTML = `
                    <div class="flex flex-col md:flex-row md:items-center justify-between mb-6 gap-4 border-b border-slate-800 pb-4">
                        <div class="flex items-center gap-3">
                            <div class="p-2 bg-indigo-500/20 rounded-lg text-indigo-400">
                                <i data-lucide="layers" class="w-6 h-6"></i>
                            </div>
                            <h2 class="text-2xl font-bold text-white tracking-tight">${theme}</h2>
                            <span class="ml-2 px-2.5 py-0.5 rounded-full bg-slate-800 text-slate-400 text-xs font-medium">
                                ${themeCards.length}
                            </span>
                        </div>
                        
                        <div class="flex items-center gap-3 w-full md:w-auto">
                            <div class="relative flex-grow md:flex-grow-0">
                                <input type="text" placeholder="Rechercher..." 
                                    oninput="handleSearch('${theme}', this.value)"
                                    class="w-full md:w-64 bg-slate-900 border border-slate-700 text-slate-200 text-sm rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 block pl-10 p-2.5 transition-all">
                                <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none text-slate-500">
                                    <i data-lucide="search" class="w-4 h-4"></i>
                                </div>
                            </div>
                            <button onclick="handleShuffle('${theme}')" class="flex items-center justify-center p-2.5 bg-slate-800 text-slate-300 rounded-lg hover:bg-slate-700 hover:text-indigo-400 border border-slate-700 transition-all active:scale-95" title="Mélanger">
                                <i data-lucide="shuffle" class="w-5 h-5"></i>
                            </button>
                        </div>
                    </div>
                `;

                // Grid Container
                const grid = document.createElement('div');
                grid.id = `grid-${theme.replace(/\s+/g, '-')}`;
                grid.className = "grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6";
                
                // Append Cards to Grid
                themeCards.forEach(card => {
                    const cardNode = createCardDOM(card);
                    grid.appendChild(cardNode);
                });

                sectionDiv.appendChild(grid);
                container.appendChild(sectionDiv);
                
                // Initial Sort (Green at bottom)
                sortGrid(grid);
            });

            // Init Icons and Math
            lucide.createIcons();
            initKatex();
        }

        // --- UPDATES WITHOUT RE-RENDERING ---

        function renderProgress() {
            const totalLearned = cards.filter(c => c.isLearned).length;
            const progress = cards.length > 0 ? Math.round((totalLearned / cards.length) * 100) : 0;
            document.getElementById('progress-text').innerText = `${totalLearned}/${cards.length}`;
            
            // SVG update
            const radius = 22; const stroke = 3;
            const normalizedRadius = radius - stroke * 2;
            const circumference = normalizedRadius * 2 * Math.PI;
            const strokeDashoffset = circumference - (progress / 100) * circumference;
            const container = document.getElementById('progress-ring-container');
            // Clean content but keep container structure
            container.innerHTML = `
                <svg height="${radius * 2}" width="${radius * 2}" class="rotate-[-90deg]">
                    <circle stroke="#1e293b" stroke-width="${stroke}" fill="transparent" r="${normalizedRadius}" cx="${radius}" cy="${radius}" />
                    <circle stroke="#10b981" fill="transparent" stroke-width="${stroke}" stroke-dasharray="${circumference} ${circumference}" style="stroke-dashoffset: ${strokeDashoffset}; transition: stroke-dashoffset 0.5s ease-in-out;" stroke-linecap="round" r="${normalizedRadius}" cx="${radius}" cy="${radius}" />
                </svg>
                <span class="absolute text-[10px] font-bold text-emerald-400" style="left:50%; top:50%; transform:translate(-50%, -50%)">${progress}%</span>
            `;
        }

        function toggleLearned(e, id, theme) {
            e.stopPropagation(); // Stop flip
            
            // 1. Update Data
            const cardIndex = cards.findIndex(c => c.id === id);
            if (cardIndex === -1) return;
            cards[cardIndex].isLearned = !cards[cardIndex].isLearned;
            const isLearned = cards[cardIndex].isLearned;

            // SAUVEGARDE
            saveToLocalStorage();

            // 2. Update Visuals (DOM manipulation, no innerHTML reset)
            const visuals = getCardVisuals(isLearned);
            
            // Update classes
            const front = document.getElementById(`front-${id}`);
            const back = document.getElementById(`back-${id}`);
            const btnFront = document.getElementById(`btn-front-${id}`);
            const btnBack = document.getElementById(`btn-back-${id}`);
            const badgeFront = document.getElementById(`badge-front-${id}`);
            const badgeBack = document.getElementById(`badge-back-${id}`);
            const textFront = document.getElementById(`text-front-${id}`);

            // Replace classes safely
            front.className = `card-front absolute inset-0 rounded-2xl shadow-xl flex flex-col justify-between overflow-hidden border-2 transition-all duration-300 ${visuals.frontBorder}`;
            back.className = `card-back absolute inset-0 rounded-2xl shadow-xl flex flex-col justify-between overflow-hidden border-2 transition-colors duration-300 ${visuals.backBorder}`;
            
            badgeFront.className = `text-xs font-bold uppercase tracking-wider px-2 py-1 rounded-md ${visuals.frontBadge}`;
            badgeBack.className = `text-xs font-bold uppercase tracking-wider px-2 py-1 rounded-md ${visuals.backBadge}`;
            textFront.className = `text-lg font-medium transition-all duration-300 w-full latex-content ${visuals.frontText}`;

            // Update Buttons (Icon & Class)
            [btnFront, btnBack].forEach(btn => {
                btn.className = `absolute bottom-4 right-4 p-2.5 rounded-full transition-all duration-300 z-10 border shadow-lg flex items-center justify-center ${visuals.btnClass}`;
                btn.title = visuals.title;
                btn.innerHTML = `<i data-lucide="${visuals.iconName}" class="w-4 h-4"></i>`;
            });
            lucide.createIcons(); // Refresh new icons

            // 3. Move to bottom (Sort logic)
            const grid = document.getElementById(`grid-${theme.replace(/\s+/g, '-')}`);
            const cardWrapper = document.getElementById(`card-wrapper-${id}`);
            
            if (isLearned) {
                // If learned, move to very end
                grid.appendChild(cardWrapper);
            } else {
                // If unlearned, move to top (or sort logic)
                grid.prepend(cardWrapper); 
                sortGrid(grid);
            }

            // 4. Update Header
            renderProgress();
        }

        function sortGrid(gridElement) {
            // Sort children: Unlearned first, then Learned.
            const children = Array.from(gridElement.children);
            children.sort((a, b) => {
                const idA = a.dataset.id;
                const idB = b.dataset.id;
                const cardA = cards.find(c => c.id === idA);
                const cardB = cards.find(c => c.id === idB);
                
                if (cardA.isLearned === cardB.isLearned) {
                    return 0; // Keep relative order
                }
                return cardA.isLearned ? 1 : -1; // Learned goes last
            });
            children.forEach(child => gridElement.appendChild(child));
        }

        function handleSearch(theme, query) {
            const grid = document.getElementById(`grid-${theme.replace(/\s+/g, '-')}`);
            const children = Array.from(grid.children);
            const lowerQuery = query.toLowerCase();

            children.forEach(child => {
                const id = child.dataset.id;
                const card = cards.find(c => c.id === id);
                const match = card.question.toLowerCase().includes(lowerQuery) || card.answer.toLowerCase().includes(lowerQuery);
                
                // Hide/Show instead of removing
                child.style.display = match ? 'block' : 'none';
            });
        }

        function handleShuffle(theme) {
            const grid = document.getElementById(`grid-${theme.replace(/\s+/g, '-')}`);
            // Correction : utiliser grid et non gridElement
            const children = Array.from(grid.children);
            
            // Mélange purement aléatoire de TOUTES les cartes (cochées et non cochées)
            children.sort(() => Math.random() - 0.5);
            children.forEach(child => grid.appendChild(child));
        }

        // --- MODAL ---
        function openModal() {
            document.getElementById('add-modal').classList.remove('hidden');
            renderThemeOptions();
            document.getElementById('input-question').value = '';
            document.getElementById('input-answer').value = '';
            document.getElementById('input-custom-theme').value = '';
            setCustomThemeMode(false);
        }
        function closeModal() {
            document.getElementById('add-modal').classList.add('hidden');
        }
        function renderThemeOptions() {
            const select = document.getElementById('select-theme');
            select.innerHTML = AVAILABLE_THEMES.map(t => `<option value="${t}">${t}</option>`).join('');
        }
        function setCustomThemeMode(isCustom) {
            isCustomThemeMode = isCustom;
            const btnExisting = document.getElementById('btn-theme-existing');
            const btnNew = document.getElementById('btn-theme-new');
            const containerSelect = document.getElementById('container-select-theme');
            const inputCustom = document.getElementById('input-custom-theme');

            if (isCustom) {
                btnExisting.className = "text-sm py-2 rounded-lg border transition-all bg-slate-800 border-slate-700 text-slate-400 hover:bg-slate-700";
                btnNew.className = "text-sm py-2 rounded-lg border transition-all bg-indigo-600 border-indigo-500 text-white";
                containerSelect.classList.add('hidden');
                inputCustom.classList.remove('hidden');
            } else {
                btnExisting.className = "text-sm py-2 rounded-lg border transition-all bg-indigo-600 border-indigo-500 text-white";
                btnNew.className = "text-sm py-2 rounded-lg border transition-all bg-slate-800 border-slate-700 text-slate-400 hover:bg-slate-700";
                containerSelect.classList.remove('hidden');
                inputCustom.classList.add('hidden');
            }
        }

        document.getElementById('btn-theme-existing').addEventListener('click', () => setCustomThemeMode(false));
        document.getElementById('btn-theme-new').addEventListener('click', () => setCustomThemeMode(true));

        document.getElementById('add-card-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const q = document.getElementById('input-question').value;
            const a = document.getElementById('input-answer').value;
            let theme;
            if (isCustomThemeMode) {
                theme = document.getElementById('input-custom-theme').value.trim() || 'Divers';
                if (!AVAILABLE_THEMES.includes(theme)) {
                    AVAILABLE_THEMES.push(theme);
                }
            } else {
                theme = document.getElementById('select-theme').value;
            }

            if (q && a) {
                const newCard = createCardData(generateId(), theme, q, a);
                cards.unshift(newCard); // Add to data
                
                // SAUVEGARDE
                saveToLocalStorage();

                // Add to DOM: Check if section exists
                let grid = document.getElementById(`grid-${theme.replace(/\s+/g, '-')}`);
                if (!grid) {
                    renderFullApp(); // Re-render everything if new theme (simplest)
                } else {
                    const cardNode = createCardDOM(newCard);
                    grid.prepend(cardNode); // Add to top
                    initKatex(cardNode); // Render math ONLY for new card
                    lucide.createIcons();
                    
                    // Update header count via full render for simplicity
                    renderFullApp();
                }
                closeModal();
            }
        });

        // --- BOOT ---
        window.onload = function() {
            loadFromLocalStorage(); // Charger les données sauvegardées
            renderFullApp();
        };

    </script>
</body>
</html>
