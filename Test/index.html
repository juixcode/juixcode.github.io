<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8">
		<title>v0.93 Test de saleté</title>
		<link rel="stylesheet" href="style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet"/>
        <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lato:wght@100;300;400;700;900&family=Montserrat:wght@100;200;300;400;500;600;700;800;900&family=Nunito:wght@200;300;400;500;600;700;800;900;1000&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Protest+Strike&family=Roboto+Condensed:wght@100;200;300;400;500;600;700;800;900&family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
		<link rel="shortcut icon" href="favicon.ico" type="image/ico" />
	</head>

	<body>
		<section id="home" class="active">
			<div id="gender-button" class="object-button active">
				Choisis ton genre <br> pour orienter les questions
				<div class="row-container">
					<button onclick="chooseGender('male')"></button>
					<button onclick="chooseGender('female')"></button>
				</div>
			</div>
			<div class="part header">
				<h1>Test de saleté</h1>
			</div>
			<div class="part cards">
				<div class="card" data-value="1"></div>
				<div class="card" data-value="2"></div>
				<div class="card" data-value="3"></div>
				<div class="card" data-value="4"></div>
				<div class="card" data-value="5"></div>
				<div class="card" data-value="6">
					<div class="title">Test de saleté</div>
					<img class="emoji" src="Icons/crane.png"></img>
					<div class="text">T’es-tu déjà masturbé en pensant à une pote ?</div>
					<div class="progress"></div>
				</div>
			</div>
			<div class="part button">
				<button id="start-button" class="object-button" onclick="startGame()">Commencer</button>
			</div>
		</section>
		<section id="playing">
			<div class="part header"></div>
			<div class="part cards"></div>
			<div class="part button">
				<div id="no-yes-button" class="object-button active">
					<button onclick="answerQuestion(0)"></button>
					<button onclick="answerQuestion(1)"></button>
				</div>
				<div id="answers-button" class="object-button">
					<button onclick="answerQuestion(0)"></button>
					<button onclick="answerQuestion(1)"></button>
					<button onclick="answerQuestion(2)"></button>
					<button onclick="answerQuestion(3)"></button>
				</div>
				<button id="results-button" class="object-button" onclick="showResults()">Résultats</button>
			</div>
		</section>
		<section id="results">
			fdbbnnnn3
		</section>

		<script type="text/javascript" src="script.js" defer></script>
	</body>
</html>
