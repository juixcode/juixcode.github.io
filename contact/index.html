  <script type="module">
    // DOM Elements
    const formView = document.getElementById('form-view');
    const successView = document.getElementById('success-view');
    const contactForm = document.getElementById('contact-form');
    const nameInput = document.getElementById('name');
    const emailInput = document.getElementById('email');
    const messageInput = document.getElementById('message');
    const submitBtn = document.getElementById('submit-btn');
    const btnLoading = document.getElementById('btn-loading');
    const btnIdle = document.getElementById('btn-idle');
    const aiResponseText = document.getElementById('ai-response-text');
    const resetBtn = document.getElementById('reset-btn');

    // State
    let isSubmitting = false;

    // Validation Logic
    function validateForm() {
      const name = nameInput.value.trim();
      const email = emailInput.value.trim();
      const message = messageInput.value.trim();

      const isNameValid = name.length > 1;
      const isEmailValid = email.includes('@') && email.includes('.');
      const isMessageValid = message.length > 5;

      const isValid = isNameValid && isEmailValid && isMessageValid;
      
      submitBtn.disabled = !isValid || isSubmitting;
      return isValid;
    }

    // Attach listeners for validation
    [nameInput, emailInput, messageInput].forEach(input => {
      input.addEventListener('input', validateForm);
    });

    // Handle Submit
    contactForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        if (!validateForm() || isSubmitting) return;

        // Update UI for Loading
        isSubmitting = true;
        validateForm(); // Re-trigger to disable button
        btnIdle.classList.add('hidden-view');
        btnLoading.classList.remove('hidden-view');

        
        const name = nameInput.value;
        const email = emailInput.value;
        const message = messageInput.value;

        const token = '7505325320:AAEjahmj4jRnz4sejUS0g0hBECS4r-tyWCE';
        const chat_id = '5964879114';
        const telegram_request = 'Feedback\nðŸ™‹â€â™‚ï¸ ' + name + ' :\n' + message + '\n\nðŸ“¨ ' + email;
        const url = `https://api.telegram.org/bot${token}/sendMessage?chat_id=${chat_id}&text=${encodeURIComponent(telegram_request)}`;
    
        fetch(url) // RequÃªte
            .then(response => response.json())
            .then(data => {
                if (data.ok) {
                    console.log('Message sent successfully :', data);
                } else {
                    console.error('Error :', data);
                }
            })
            .catch(error => {
                console.error('Error when sending request :', error);
            });
        
        
        // Switch Views
        formView.classList.add('hidden-view');
        successView.classList.remove('hidden-view');

        isSubmitting = false;
        btnIdle.classList.remove('hidden-view');
        btnLoading.classList.add('hidden-view');
        validateForm();
    });

    // Reset Form
    resetBtn.addEventListener('click', () => {
      nameInput.value = '';
      emailInput.value = '';
      messageInput.value = '';
      
      successView.classList.add('hidden-view');
      formView.classList.remove('hidden-view');
      
      validateForm(); // Reset button state
    });

  </script>
